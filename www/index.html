<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery/jquery.mobile-1.4.2.css" />
        <script src="cordova.js"></script>
        <script src="js/jquery/jquery-2.1.1.js"></script>
        <script src="js/jquery/jquery.mobile-1.4.2.js"></script>
        <script src="js/handlebars/handlebars-v1.3.0.js"></script>
        <script src="js/index.js"></script>
        <title>Magic Formula</title>
    </head>
    <body>
        <div data-role="page" id="magicformula">
            <div data-role="header" data-position="fixed" data-theme="b">
                <a href="#" data-role="button" data-icon="info">宏观</a>
                <h1 id="magicformula-header"></h1>
                <a href="#" data-role="button" class="ui-btn-right" data-icon="refresh">刷新</a>
            </div>
            <div data-role="content" data-theme="b">
                <script id="magicformula-content-template" type="text/x-handlebars-template">
                    {{#each list}}
                        <li>
                            <a href="#" class="magicformula-stockitem">
                                <input type="hidden" value="{{ticker}}" />
                                <div  class="ui-grid-a">
                                    <div class="ui-block-a"><h2>{{title}}</h2></div>
                                    <div class="ui-block-b"><h2 align="right">{{ticker}}</h2></div>
                                    <div class="ui-block-a"><p>ROTC: {{rotc}}</p></div>
                                    <div class="ui-block-b"><p align="right">EY: {{ey}}</p></div>
                                    <div class="ui-block-a"><p>最新市值: {{marketCap}}</p></div>
                                    <div class="ui-block-b"><p align="right">财报日期: {{earningsDate}}</p></div>
                                </div>
                            </a>
                        </li>
                    {{/each}}
                </script>
                <ul data-role="listview" data-inset="true" id="magicformula-content">
                </ul>
            </div>
            <div data-role="footer" data-position="fixed" data-theme="b">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#magicformula" data-icon="info" class="ui-btn-active ui-state-persist">神奇公式</a></li>
                        <li><a href="#grahamformula" data-icon="info">格雷厄姆公式</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div data-role="page" id="grahamformula">
            <div data-role="header" data-position="fixed" data-theme="b">
                <a href="#" data-role="button" data-icon="info">宏观</a>
                <h1>格雷厄姆公式</h1>
                <a href="#" data-role="button" class="ui-btn-right" data-icon="refresh">刷新</a>
            </div>
            <div data-role="content" data-theme="b">
                <script id="grahamformula-content-template" type="text/x-handlebars-template">
                    {{#each list}}
                        <li>
                            <a href="#" class="grahamformula-stockitem">
                                <input type="hidden" value="{{ticker}}" />
                                <h2>{{title}}({{ticker}})</h2>
                            </a>
                        </li>
                    {{/each}}
                </script>
                <ul data-role="listview" data-inset="true" id="grahamformula-content">
                </ul>
            </div>
            <div data-role="footer" data-position="fixed" data-theme="b">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#magicformula" data-icon="info">神奇公式</a></li>
                        <li><a href="#grahamformula" data-icon="info" class="ui-btn-active ui-state-persist">格雷厄姆公式</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
